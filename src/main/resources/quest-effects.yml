# Questborn - Advanced Effects Configuration
# Full customization system for quest effects

presets:

  # ===========================================
  # QUEST ACTIVATION EFFECTS
  # ===========================================

  quest_activate_start:
    spawn-firework: false
    particles:
      - type: "ENCHANT"
        count: 30
        offset-x: 0.8
        offset-y: 1.2
        offset-z: 0.8
        speed: 0.15
      - type: "VILLAGER_HAPPY"
        count: 20
        offset-x: 0.5
        offset-y: 1.5
        offset-z: 0.5
        speed: 0.1
    sounds:
      - type: "BLOCK_NOTE_BLOCK_PLING"
        volume: 0.9
        pitch: 1.3
      - type: "BLOCK_BELL_USE"
        volume: 0.7
        pitch: 1.1
        delay: 10
    title:
      main: "<#66BB6A>Quest Activated"
      subtitle: "<#A5D6A7>Check your quest journal"
      fade-in: 10
      stay: 70
      fade-out: 15
    floating-text:
      enabled: false
      text: "<#FFCA28>New Quest"
      offset-y: 2.2
      duration: 80
      animation: "FLOAT"

  quest_activate_important:
    spawn-firework: false
    particles:
      - type: "END_ROD"
        count: 25
        offset-x: 1.0
        offset-y: 1.8
        offset-z: 1.0
        speed: 0.12
      - type: "DRAGON_BREATH"
        count: 15
        offset-x: 0.7
        offset-y: 1.0
        offset-z: 0.7
        speed: 0.08
        data:
          roll: 0.7
    sounds:
      - type: "BLOCK_ENCHANTMENT_TABLE_USE"
        volume: 0.8
        pitch: 1.0
      - type: "ENTITY_EXPERIENCE_ORB_PICKUP"
        volume: 0.9
        pitch: 1.5
        delay: 5
    title:
      main: "<#42A5F5>Important Mission"
      subtitle: "<#90CAF9>Adventure awaits you"
      fade-in: 12
      stay: 80
      fade-out: 18
    bossbar:
      enabled: true
      title: "<#42A5F5>New Quest Activated"
      color: "BLUE"
      style: "SEGMENTED_6"
      progress: 1.0
      duration: 100

  # ===========================================
  # QUEST COMPLETION EFFECTS
  # ===========================================

  quest_complete_success:
    spawn-firework: true
    firework-type: "BALL"
    firework-colors: ["100,221,100", "255,241,118"]
    firework-fade-colors: ["255,183,77"]
    firework-flicker: true
    firework-trail: false
    firework-power: 1
    particles:
      - type: "FIREWORKS_SPARK"
        count: 60
        offset-x: 1.2
        offset-y: 1.5
        offset-z: 1.2
        speed: 0.25
      - type: "HEART"
        count: 15
        offset-x: 0.8
        offset-y: 2.0
        offset-z: 0.8
        speed: 0.15
      - type: "HAPPY_VILLAGER"
        count: 25
        offset-x: 1.0
        offset-y: 1.0
        offset-z: 1.0
        speed: 0.1
    sounds:
      - type: "ENTITY_PLAYER_LEVELUP"
        volume: 1.0
        pitch: 1.2
      - type: "UI_TOAST_CHALLENGE_COMPLETE"
        volume: 0.9
        pitch: 1.0
        delay: 15
    title:
      main: "<#FFB74D>Quest Complete"
      subtitle: "<#FFE082>Reward awaits you"
      fade-in: 10
      stay: 85
      fade-out: 20
    bossbar:
      enabled: true
      title: "<#66BB6A>Mission completed successfully!"
      color: "GREEN"
      style: "SOLID"
      progress: 1.0
      duration: 120
    floating-text:
      enabled: false
      text: "<#FF8A65>Success!"
      offset-y: 2.5
      duration: 100
      animation: "RISE"

