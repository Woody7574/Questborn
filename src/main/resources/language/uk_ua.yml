# ------------------------------------------------
#  ACTIONBAR - ПОВІДОМЛЕННЯ
# ------------------------------------------------
actionbar:
  format: "{quest_name} <#f1ff99>{progress}/{target}"
  complete-message: "<#99ff9d>Квест {quest_name} <#99ff9d>виконано!"

# ------------------------------------------------
#  КОМАНДИ
# ------------------------------------------------
command:
  player-only: "<#ffb3b3>Ця команда доступна лише гравцям."
  no-permission: "<#ff8080>У вас немає дозволу на цю дію."

  admin:
    no-permission: "<#ff6666>Недостатньо прав адміністратора."

  reload:
    done: "<#a7ff99>Плагін <#ffe999>Questborn <#a7ff99>успішно перезавантажено."

  # ============================================================
  # ДОВІДКА
  # ============================================================
  help:
    header: "<#7dd3ff>&m----<#ffffff> Довідка команд Questborn <#7dd3ff>&m----"
    # Опис, що відображається при генерації довідки в QuestCommand:
    desc:
      open: "Відкрити меню квестів."
      open-details: "Відкрити деталі конкретного квесту."
      help: "Показати список доступних команд."
      activate: "Активувати квест для гравця (замінює поточний активний)."
      deactivate: "Деактивувати активний квест гравця."
      finish: "Примусово завершити активний квест гравця."
      open-menu: "Відкрити конкретне меню квестів."
      reset: "Скинути прогрес або відновлення квесту."
      effect: "Попередній перегляд або відтворення візуального ефекту."
      reload: "Перезавантажити конфігурації та дані плагіну."

  # ============================================================
  # АКТИВАЦІЯ
  # ============================================================
  activate:
    usage: "<#ff9999>Використання: /quest activate <квест> <гравець?>"
    quest-not-found: "<#ff6666>Квест <#ffffff>{quest}<#ff6666> не знайдено."
    success: "<#a7ff99>Квест <#ffffff>{quest}<#a7ff99> активовано для гравця <#ffffff>{player}."
    fail: "<#ff6666>Не вдалося активувати квест <#ffffff>{quest}<#ff6666>."

  # ============================================================
  # ДЕАКТИВАЦІЯ
  # ============================================================
  deactivate:
    usage: "<#ff9999>Використання: /quest deactivate <гравець?>"
    no-active: "<#ffcc66>У гравця немає активного квесту."
    success: "<#a7ff99>Активний квест гравця <#ffffff>{player}<#a7ff99> деактивовано."

  # ============================================================
  # ЗАВЕРШЕННЯ
  # ============================================================
  finish:
    usage: "<#ff9999>Використання: /quest finish <гравець?>"
    no-active: "<#ffcc66>У гравця немає активного квесту."
    success: "<#a7ff99>Квест гравця <#ffffff>{player}<#a7ff99> завершено."

  # ============================================================
  # ВІДКРИТТЯ
  # ============================================================
  open:
    usage: "<#ff9999>Використання: /quest open <меню> <гравець?>"
    opened: "<#a7ff99>Меню <#ffffff>{menu}<#a7ff99> відкрито для гравця <#ffffff>{player}."
    unknown-menu: "<#ff6666>Невідоме меню: <#ffffff>{menu}"

  # ============================================================
  # СКИДАННЯ
  # ============================================================
  reset:
    usage: "<#ff9999>Використання: /quest reset <квест> <гравець?>"

    # Активний квест
    active-reset: "<#a7ff99>Прогрес активного квесту скинуто."

    # Виконаний квест
    cooldown-reset: "<#a7ff99>Час відновлення квесту <#ffffff>{quest}<#a7ff99> для гравця <#ffffff>{player}<#a7ff99> скинуто."

    # Активний + відновлення
    active-and-cooldown-reset: "<#a7ff99>Прогрес активного квесту та час відновлення успішно скинуто."

    # Ручне скидання завершення (зараз не використовується)
    completed-reset: "<#a7ff99>Запис про завершення квесту <#ffffff>{quest}<#a7ff99> гравця <#ffffff>{player}<#a7ff99> очищено."

    nothing: "<#ffcc66>Не знайдено прогресу або часу відновлення для скидання."
    player-not-found: "<#ff8080>Гравець <#ffffff>{player}<#ff8080> не знайдений."

  # ============================================================
  # ЕФЕКТ
  # ============================================================
  effect:
    list-header: "<#ffaa00>Доступні ефекти:"
    usage: "<#cccccc>Використання: /quest effect <id> [гравець]"
    not-found: "<#ff5555>❌ Ефект не знайдено: {effect}"
    success-self: "<#55ff55>✅ Ефект '{effect}' успішно відтворено"
    success-other: "<#55ff55>✅ Ефект '{effect}' успішно відтворено для {player}"
    received: "<#55ff55>✅ Адміністратор відтворив ефект '{effect}' для вас"
    no-effects: "<#ff5555>❌ Немає завантажених ефектів"

  # ============================================================
  # УНІВЕРСАЛЬНІ ПОМИЛКИ
  # ============================================================
  errors:
    quest-not-found: "<#ff5555>Квест <#ffffff>{quest}<#ff5555> не існує."
    player-not-found: "<#ff5555>Гравець <#ffffff>{player}<#ff5555> не знайдений."

